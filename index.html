<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rơi ảnh nhẹ nhàng</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    .falling-photo {
      position: absolute;
      top: -150px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      max-width: 80vw;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
      opacity: 0;
      animation: dropAndFade 5s ease-in forwards;
    }

    @keyframes dropAndFade {
      0% {
        top: -150px;
        opacity: 0;
        transform: translateX(-50%) scale(0.7);
      }
      50% {
        opacity: 1;
        transform: translateX(-50%) scale(1);
      }
      100% {
        top: 50%;
        opacity: 0;
        transform: translateX(-50%) scale(1.2);
      }
    }
  </style>
</head>
<body>

<script>
  const imageList = [
    "an1.jpg", "an2.jpg", "an3.jpg", "an4.jpg",
    "an5.jpg", "an6.jpg", "an7.jpg", "an8.jpg"
  ];
  let index = 0;

  function dropImage() {
    const img = document.createElement('img');
    img.src = imageList[index % imageList.length];
    img.className = 'falling-photo';

    document.body.appendChild(img);

    // Tự xóa sau 5s
    setTimeout(() => img.remove(), 5000);

    index++;
  }

  // Rơi mỗi 0.5s
  setInterval(dropImage, 500);
</script>

</body>
</html>
